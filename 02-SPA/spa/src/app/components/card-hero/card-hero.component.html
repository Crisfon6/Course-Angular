<div class="card animated fadeIn fast">
    <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
    <div class="card-body">
        <h5 class="card-title">{{hero.nombre | uppercase}}</h5>
        <p class="card-text">{{hero.bio}}</p>
        <p class="card-text"><small class="text-muted">{{hero.aparicion | date:'longDate'}}</small></p>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="showHero()">See more</button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-danger">See more link</a> -->
    </div>
</div>
