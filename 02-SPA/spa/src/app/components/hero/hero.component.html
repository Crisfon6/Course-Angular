<h1 class="animated fadeIn">{{hero.nombre | uppercase }} <small>{{hero.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre" srcset="">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Come Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div style="width: 100px;">
            <img *ngIf="hero.casa=='Marvel'" src="../../../assets/img/MarvelLogo.svg" [alt]="hero.casa" style="width: 100%;">
            <img *ngIf="hero.casa=='DC'" src="../../../assets/img/DClogo.png" [alt]="hero.casa" style="width: 100%;">
        </div>
    </div>
</div>
